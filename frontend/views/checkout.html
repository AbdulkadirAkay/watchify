        transition: transform 0.3s ease;

        color: white;
    }
    
    .btn-place-order:disabled {

        cursor: not-allowed;
        transform: none;

<script>
// Payment method selection
function selectPaymentMethod(method) {
    // Remove selected class from all payment methods
    $('.payment-method').removeClass('selected');
    
    // Add selected class to clicked payment method
    $(event.currentTarget).addClass('selected');
    
    // Show/hide credit card form
    const $creditCardForm = $('#creditCardForm');
    if (method === 'credit' || method === 'debit') {
        $creditCardForm.addClass('show');
    } else {
        $creditCardForm.removeClass('show');
    }
}

// Format card number input
$('#cardNumber').on('input', function() {
    let value = $(this).val().replace(/\s/g, '').replace(/[^0-9]/gi, '');
    let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
    $(this).val(formattedValue);
});

// Format expiry date input
$('#expiryDate').on('input', function() {
    let value = $(this).val().replace(/\D/g, '');
    if (value.length >= 2) {
        value = value.substring(0, 2) + '/' + value.substring(2, 4);
    }
    $(this).val(value);
});

// Format CVV input
$('#cvv').on('input', function() {
    $(this).val($(this).val().replace(/[^0-9]/g, ''));
});

// Place order function
function placeOrder() {
    const $form = $('#checkoutForm');
    const formData = $form.serializeArray();
    
    // Basic validation
    const requiredFields = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'state', 'zipCode', 'paymentMethod'];
    let isValid = true;
    
    $.each(requiredFields, function(index, field) {
        const $input = $('#' + field).length ? $('#' + field) : $('input[name="' + field + '"]:checked');
        if (!$input.length || !$input.val().trim()) {
            isValid = false;
            return false; // break the loop
        }
    });
    
    // Validate credit card if selected
    const $paymentMethod = $('input[name="paymentMethod"]:checked');
    if ($paymentMethod.length && ($paymentMethod.val() === 'credit' || $paymentMethod.val() === 'debit')) {
        const cardNumber = $('#cardNumber').val().replace(/\s/g, '');
        const expiryDate = $('#expiryDate').val();
        const cvv = $('#cvv').val();
        const cardName = $('#cardName').val();
        
        if (!cardNumber || !expiryDate || !cvv || !cardName) {
            isValid = false;
        }
        
        // Basic card number validation (Luhn algorithm would be better)
        if (cardNumber.length < 13 || cardNumber.length > 19) {
            isValid = false;
        }
    }
    
    if (!isValid) {
        alert('Please fill in all required fields correctly.');
        return;
    }
    
    // Disable button to prevent double submission
    const $orderBtn = $('.btn-place-order');
    $orderBtn.prop('disabled', true);
    $orderBtn.html('<i class="bi-hourglass-split me-2"></i>Processing...');
    
    // Simulate order processing
    setTimeout(() => {
        // Here you would typically send the data to your backend
        console.log('Order placed:', formData);
        
        // Redirect to success page
        window.location.hash = '#order-success';
    }, 2000);
}


</script>
