<!-- Cart Header -->
<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="fw-bolder mb-4">Shopping Cart</h2>
        </div>
    </div>
</div>

<!-- Cart Content -->
<div class="container px-4 px-lg-5">
    <div class="row">
        <!-- Cart Items -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Your Items</h5>
                </div>
                <div class="card-body">
                    <!-- Cart Item 1 -->
                    <div class="row align-items-center mb-3 pb-3 border-bottom">
                        <div class="col-md-2">
                            <img src="images/rolex.png" class="img-fluid rounded" alt="Product">
                        </div>
                        <div class="col-md-4">
                            <h6 class="mb-1">Fancy Product</h6>
                            <p class="text-muted mb-0">Brand: Rolex</p>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary btn-sm" type="button">-</button>
                                <input type="number" class="form-control form-control-sm text-center" value="1" min="1">
                                <button class="btn btn-outline-secondary btn-sm" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h6 class="mb-0">$80.00</h6>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Cart Item 2 -->
                    <div class="row align-items-center mb-3 pb-3 border-bottom">
                        <div class="col-md-2">
                            <img src="images/rolex.png" class="img-fluid rounded" alt="Product">
                        </div>
                        <div class="col-md-4">
                            <h6 class="mb-1">Special Item</h6>
                            <p class="text-muted mb-0">Brand: Police</p>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <button class="btn btn-outline-secondary btn-sm" type="button">-</button>
                                <input type="number" class="form-control form-control-sm text-center" value="2" min="1">
                                <button class="btn btn-outline-secondary btn-sm" type="button">+</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <h6 class="mb-0">$18.00</h6>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-outline-danger btn-sm">
                                <i class="bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Empty Cart Message (hidden by default) -->
                    <div class="text-center py-5" id="emptyCart" style="display: none;">
                        <i class="bi-cart-x display-1 text-muted"></i>
                        <h4 class="mt-3">Your cart is empty</h4>
                        <p class="text-muted">Add some items to get started!</p>
                        <a href="#home" class="btn btn-primary">Continue Shopping</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Cart Summary -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Order Summary</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span>$116.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span>$10.00</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tax:</span>
                        <span>$12.60</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Total:</strong>
                        <strong>$138.60</strong>
                    </div>
                    <button class="btn btn-primary w-100 mb-2" onclick="window.location.hash = '#checkout'">Proceed to Checkout</button>
                    <a href="#home" class="btn btn-outline-secondary w-100">Continue Shopping</a>
                </div>
            </div>
        </div>
    </div>
</div>
